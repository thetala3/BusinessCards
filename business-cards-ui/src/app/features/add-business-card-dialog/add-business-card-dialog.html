<h2 mat-dialog-title>Add Business Card</h2>

<div mat-dialog-content [formGroup]="form" class="dialog-body">
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="date" formControlName="dateOfBirth" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <div class="file-field full">
      <input id="photoInput" type="file" (change)="onFileChange($event)" accept="image/*"/>
      <label for="photoInput" class="file-label">
        <mat-icon>upload</mat-icon>
        <span>Upload photo (max 1MB)</span>
      </label>

      <span class="file-hint">PNG/JPG. A small square image looks best.</span>

      <img *ngIf="photoBase64" class="preview" [src]="'data:image/*;base64,'+photoBase64" alt="preview"/>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end" class="actions">
  <button mat-button (click)="cancel()" [disabled]="submitting">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="submitting || form.invalid">
    Save
  </button>
</div>
