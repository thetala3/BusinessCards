<h2 mat-dialog-title>Add Business Card</h2>

<div mat-dialog-content [formGroup]="form" class="dialog-body">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="date" formControlName="dateOfBirth" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <div class="w-100">
    <label>Photo (optional)</label>
    <input type="file" (change)="onFileChange($event)" accept="image/*" />
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="submitting">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="submitting || form.invalid">
    Save
  </button>
</div>
