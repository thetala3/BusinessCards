<mat-card class="cards-container mat-elevation-z4">
  <div class="toolbar">
    <div class="title">
      <h2>Business Cards</h2>
    </div>

    <div class="actions-row">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="name, email, phone..." />
      </mat-form-field>

      <button mat-stroked-button (click)="onExportCsv()">
        <mat-icon>table_view</mat-icon>
        CSV
      </button>
      <button mat-stroked-button (click)="onExportXml()">
        <mat-icon>code</mat-icon>
        XML
      </button>

      <button mat-flat-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </div>
  </div>
<mat-divider></mat-divider>

<div class="table-wrap">
  <div class="overlay" *ngif="loading">
    <mat-spinner diameter="56"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="bc-table mat-elevation-z2">
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let row">
        <img *ngIf="row.photo" [src]="'data:image/*;base64,' + row.photo" alt="Photo" class="photo-thumb" />
        <mat-icon *ngIf="!row.photo" class="avatar-fallback">person</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
      <td mat-cell *matCellDef="let row">{{ row.dateOfBirth | date }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteCard(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row-hover"></tr>
  </table>

  <mat-paginator
    [length]="dataSource?.data?.length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons>
  </mat-paginator>
</div>
